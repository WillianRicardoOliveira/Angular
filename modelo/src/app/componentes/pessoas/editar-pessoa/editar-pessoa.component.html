


<section class="container editar-pensamentos ff-inter">

    <header class="header">

        <h2>Adicione uma <br>pessoa nova:</h2>

    </header>


    <form>
    <label for="pessoa">Pessoa</label>

    <input type="textarea" class="input" 
        id="pessoa"
        name="pessoa" placeholder="Digite o nome da pessoa"
        [(ngModel)]="pessoa.conteudo"
        >


    <label for="autoria">Autoria ou fonte</label>

    <input type="text" class="input" id="autoria"
     name="autoria" placeholder="Digite a autoria ou fonte"
     [(ngModel)]="pessoa.autoria">


    <label for="modelo">Selecione o modelo do card:</label>


    <div class="container-radio">

        <div class="radio-modelo">
            <label for="modelo1">
                <input type="radio" id="modelo1" value="modelo1"
                 name="modelo-card"
                 [(ngModel)]="pessoa.modelo">
                <div class="custom-radio">
                    <span></span>
                </div>
                <span>Modelo 1</span>
            </label>
            Prévia
            <div class="modelo modelo1 aff-roboto-mono">
                <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
                <p class="conteudo">{{ pessoa.conteudo }}</p>
                <p class="autoria"><b>{{ pessoa.autoria }}</b></p>
            </div>
        </div>

        <div class="radio-modelo">
            <label for="modelo2">
                <input type="radio" id="modelo2" value="modelo2"
                 name="modelo-card"
                 [(ngModel)]="pessoa.modelo">
                <div class="custom-radio">
                    <span></span>
                </div>
                <span>Modelo 2</span>
            </label>
            Prévia
            <div class="modelo modelo2 aff-roboto-mono">
                <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
                <p class="conteudo">{{ pessoa.conteudo }}</p>
                <p class="autoria"><b>{{ pessoa.autoria }}</b></p>
            </div>
        </div>

        <div class="radio-modelo">
            <label for="modelo3">
                <input type="radio" id="modelo3" value="modelo3"
                 name="modelo-card"
                 [(ngModel)]="pessoa.modelo">
                <div class="custom-radio">
                    <span></span>
                </div>
                <span>Modelo 3</span>
            </label>
            Prévia
            <div class="modelo modelo3 aff-roboto-mono">
                <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
                <p class="conteudo">{{ pessoa.conteudo }}</p>
                <p class="autoria"><b>{{ pessoa.autoria }}</b></p>
            </div>
        </div>

    </div>

    <div class="acoes">
        <button (click)="editar()" class="botao">Salvar</button>
        <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>

    </form>

</section>
