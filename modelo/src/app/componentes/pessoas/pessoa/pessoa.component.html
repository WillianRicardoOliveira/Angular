<div class="pensamento {{ pessoa.modelo }} ff-roboto-mono" [ngClass]="larguraPessoa()">
    <img src="../../../../assets/imagens/{{ pessoa.modelo }}.png" alt="Aspas coloridas">


    <p class="conteudo">{{ pessoa.conteudo }}</p>
    <p class="autoria"><b>{{ pessoa.autoria }}</b></p>


    <div class="acoes">
        <button class="botao-editar" routerLink="/pessoas/editarPessoa/{{pessoa.id}}">
            <img src="../../../../assets/imagens/icone-editar.png" alt="Ícone de editar">
        </button>

        <button class="botao-excluir" routerLink="/pessoas/excluirPessoa/{{pessoa.id}}">
            <img src="../../../../assets/imagens/icone-excluir.png" alt="Ícone de excluir">
        </button>

    </div>

</div>
